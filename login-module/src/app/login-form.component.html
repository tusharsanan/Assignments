<div class="container">
    <div class="form-wrapper" [hidden]="submitted">
        <h1>Log in</h1>
        <form [formGroup]="loginForm" *ngIf="active" (ngSubmit)="loginUser($event)">
            <div *ngIf= "loginFail" class="alert alert-danger">User Id or Password is invalid!</div>
            <div class="form-group">
                <label *ngIf="!formErrors.email" for="email">E-mail</label>
                 <div *ngIf="formErrors.email" class="alert alert-danger">
                    {{ formErrors.email }}
                </div>
                <input type="text" id="email" class="form-control" formControlName="email" required />
            </div>

            <div class="form-group">
                <label *ngIf="!formErrors.password" for="password">Password</label>
                <div *ngIf="formErrors.password" class="alert alert-danger">
                    {{ formErrors.password }}
                </div>
                <input type="password" id="password" class="form-control" formControlName="password" required />
            </div>
            <button type="submit" class="btn margin-right btn-default" [disabled]="!loginForm.valid">Submit</button>
            <button type="button" (click)="resetForm()" class="btn btn-default">Cancel</button>
        </form>
    </div>
</div>
